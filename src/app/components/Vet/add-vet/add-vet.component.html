<div class="container mt-5">
  <h2 class="mb-4">Add New Doctor</h2>
  <form name="addvetform"  #addvetform="ngForm" >
    <!-- <div class="col-6"> -->
      <div class="row">

        <div class="col">
        <!-- <div class="form-control "> -->
          <label for="firstName" class="form-label ">First Name*</label>         
          <input type="text" class="form-control" id="firstName" name="fname" [(ngModel)]="vet.FName" #fname="ngModel" required>          
          <div *ngIf="fname.invalid && (fname.dirty || fname.touched)" class="text-danger ">
            First Name is required
          </div>
          </div>
        
        <div class="col">
          <label for="lastName" class="form-label">Last Name</label>           
              <input type="text" class="form-control" id="lastName" name="lname" [(ngModel)]="vet.LName" #lname="ngModel">         
        </div>   
      </div>     
      
  
      <div class="row ">
        <div class="col">        
          <label for="specialty" class="form-label">Speciality*</label>
            <input type="text" class="form-control" id="speciality" name="speciality" [(ngModel)]="vet.speciality" #speciality="ngModel" required>
            <div *ngIf="speciality.invalid && (speciality.dirty || speciality.touched)" class="text-danger ">
              Speciality is required
            </div>
              
      </div>
      <div class="col">        
        <label for="npiNumber" class="form-label">NPI Number*</label>
        <input type="text" class="form-control" id="npiNumber" name="npiNumber" [(ngModel)]="vet.npiNumber" #npinumber="ngModel" required> 
        <div *ngIf="npinumber.invalid && (npinumber.dirty || npinumber.touched)" class="text-danger ">
          NPI number is required
        </div>
    </div>

      </div>

      
      <div class="row ">
        <div class="col">        
          <label for="username" class="form-label">Username*</label>
            <input type="text" class="form-control" id="userName" name= "userName" [(ngModel)]="vet.username" #username="ngModel" required> 
            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger ">
              Username is required
            </div>
      </div>
      <div class="col">        
        <label for="email" class="form-label">Email*</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="vet.email" #email="ngModel" required email> 
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
          <div *ngIf="email.errors?.['required']">Email is required.</div>
          <div *ngIf="email.errors?.['email']">Invalid email format.</div>

        
        </div>
    </div>

      </div>

      <div class="row ">
        <div class="col">        
          <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" [(ngModel)]="vet.dob" #dob="ngModel"> 
      </div>
      <div class="col">        
        <label for="gender" class="form-label">Gender</label>
        <select name="gender" id="gender" class="form-control" name="gender" [(ngModel)]="vet.gender" #gender="ngModel">
          <option value="">Select</option>
          <option value="male" id="male">Male</option>
          <option value="female" id="female">Female</option>

        </select>
          
    </div>     
        
    </div> 

    <div class="row">
      <div class="col"> 
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="street" name="street" [(ngModel)]="vet.address.street" #street="ngModel">
    </div>
  </div>




    <div class="row ">
      <div class="col">        
        <label for="country" class="form-label">Country</label>
          <input type="text" class="form-control" id="country" > 
    </div>
    <div class="col">        
      <label for="city" class="form-label">City</label>
      <input type="text" class="form-control" id="city" name="city"  [(ngModel)]="vet.address.city" #city="ngModel" > 
              
    </div>    
    <div class="col">        
      <label for="state" class="form-label">State</label>
      <input type="text" class="form-control" id="state" name="state" [(ngModel)]="vet.address.state" #state="ngModel">         
    </div>     <div class="col">        
      <label for="postalCode" class="form-label">Postal Code</label>
      <input type="text" class="form-control" id="postalCode" name="zipcode" [(ngModel)]="vet.address.zipcode" #state="ngModel" >         
    </div>     
      
  </div> 

  <div class="row ">
    <div class="col">        
      <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone" [(ngModel)]="vet.Phone" #phone="ngModel" > 
  </div>
  <div class="col">        
    <label for="photo" class="form-label">Photo</label>
    <input type="file" class="form-control-file" id="photo"  accept="image/*" name="photo" [(ngModel)]="vet.Photo" #photo="ngModel" (change)="onImageSelected($event)">         
  </div>    
    
    
</div> 

<div class="row ">
  <div class="col">        
    <label for="bio" class="form-label">Short Biography</label>
      <input type="text" class="form-control" id="bio" name="bio" [(ngModel)]="vet.shortBio" #bio="ngModel" > 
</div>  
  
</div> 

<div class="row ">
  <div class="col">        
    <label for="status" class="form-label">Status</label>
        
</div>  
<div class="col-3">
  <input type="radio" value="true" name="active" [(ngModel)]="vet.status" >Active
</div>
<div class="col-3">
  <input type="radio" value="false" name="inactive" [(ngModel)]="vet.status"> Inactive
</div>
  

</div> 

<button class="btn btn-primary btn-lg" type="submit" [disabled]="addvetform.invalid" (click)="addVet(vet)">Save</button>


</form>
