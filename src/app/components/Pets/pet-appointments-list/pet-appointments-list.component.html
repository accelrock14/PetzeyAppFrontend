<h2>Appointment History</h2>

<div class="container mt-4">
  <div class="row row-cols-1 row-cols-md-2 row-cols-sm-2 row-cols-lg-4 g-4">
    <div class="col mb-4" *ngFor="let appointment of appointmentcard">

  </div>
</div>
